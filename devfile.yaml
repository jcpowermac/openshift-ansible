---
metadata:
  generateName: openshift-ansible-
projects:
  - name: openshift-ansible
    source:
      location: 'https://github.com/openshift/openshift-ansible'
      type: git
  - name: oa-testing
    source:
      location: 'https://github.com/mtnbikenc/oa-testing'
      type: git
attributes:
  persistVolumes: 'false'
components:
  - mountSources: true
    memoryLimit: 512Mi
    type: dockerimage
    alias: python
    image: 'quay.io/eclipse/che-python-3.6:nightly'
  - mountSources: true
    memoryLimit: 512Mi
    type: dockerimage
    alias: openshift-ansible
    image: 'quay.io/openshift/origin-ansible:v3.11'
    args:
      - tail
      - '-f'
      - /dev/null
  - id: redhat/vscode-yaml/latest
    type: chePlugin
  - id: eclipse/che-theia/latest
    type: cheEditor
  - id: ms-python/python/latest
    type: chePlugin
apiVersion: 1.0.0
